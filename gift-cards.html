<!doctype html>
<html lang="en">
<head>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/gift-cards.js" ></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="utf-8" />
	<title>Gift Card Order</title>
</head>
<body>
    <h1>Gift Card Purchase</h1>
    <h2>Select the Style of the Card and the Amount</h2>
    <div id="all-selections">
        <div id="gc-choices">
            <img id="volcano-one" class="gc" src="image/volcanoone.jpg" alt="Wide shot of a volcano"/>
            <img id="volcano-two" class="gc" src="image/volcanotwo.jpg" alt="Pixel art of a volcano"/>
            <img id="steak-one" class="gc" src="image/volcanothree.jpg" alt="Image of a steak"/>
        </div>
        <div id="amount">
            <span id="five" class="values"><p>$5</p></span>
            <span id="ten" class="values"><p>$10</p></span>
            <span id="twenty" class="values"><p>$20</p></span>
            <span id="fifty" class="values"><p>$50</p></span>
            <span id="hundred" class="values"><p>$100</p></span>
        </div>
        <div id="selected">
            <div>
                <img id="selected-card" src="" alt=""/>
            </div>
            <div id="totalamount">
                <span id="amountdesc"></span>
        
            </div>
        </div>

    </div>

</body>
</html>
